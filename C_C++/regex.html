<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Regex in JS</title>
    <script>
      function validate(str){
        if (str.match(/^\w{2,10}@[\w\.]{2,8}\.\w{2,5}$/i)){
          document.getElementById("button").disabled = false;
          document.getElementById("in").style.backgroundColor = 'blue';
        } else {
          document.getElementById("in").style.backgroundColor = 'red';
        }
        console.log(str);
      }
    </script>
  </head>
  <body>
    <input type="text" name ="email" onkeyup="validate(this.value)" id = "in">
    <input type="button" value="enviar" disabled id="button">
  </body>
</html>
